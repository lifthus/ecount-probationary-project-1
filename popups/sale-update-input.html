        <script type="module">
            import { createSale, SaleDTO, querySale, updateSale, deleteSale } from "/scripts/api/sales.js";
            window.createSale = createSale;
            window.SaleDTO = SaleDTO;
            window.deleteSale = deleteSale;
            window.updateSale = updateSale;

            const urlQueries = new URLSearchParams(location.search);
            const saleNumber = Number(urlQueries.get("saleNumber"));
            querySale(saleNumber).then((s) => {
                const saleUpdateForm = document.querySelector("#sale-update-form");
                saleUpdateForm["saleNumber"].value = s.saleNumber;
                saleUpdateForm["sale-year"].value = s.saleDate.getFullYear();
                saleUpdateForm["sale-month"].value = s.saleDate.getMonth() + 1;
                saleUpdateForm["sale-day"].value = s.saleDate.getDate();
                saleUpdateForm["item-code"].defaultValue = s.itemCode;
                saleUpdateForm["amount"].defaultValue = s.amount;
                saleUpdateForm["unit-price"].defaultValue = s.unitPrice;
                saleUpdateForm["briefs"].defaultValue = s.briefs;
            });
        </script>
        <script>
            function onSubmit() {
                try {
                    const form = document.querySelector("#sale-update-form");
                    const formData = new FormData(form);
                    const sf = Object.fromEntries(formData);
                    const saleNumber = Number(new URLSearchParams(location.search).get("saleNumber"));
                    const itemCode = sf["item-code"];
                    const amount = Number(sf["amount"]);
                    const unitPrice = sf["unit-price"];
                    const briefs = sf["briefs"];
                    updateSale(new SaleDTO(undefined, saleNumber, itemCode, amount, unitPrice, briefs));
                    self.close();
                    return false;
                } catch (err) {
                    console.log(err);
                    return false;
                }
            }
            function onDelete() {
                const urlQueries = new URLSearchParams(location.search);
                const saleNumber = Number(urlQueries.get("saleNumber"));
                deleteSale(saleNumber);
                self.close();
            }
